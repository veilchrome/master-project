<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Anime Cake</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./assets/style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<!-- Bagian Logo -->
	<body>
		<div class="announcement-bar">
			<p>Announcement</p>
		</div>
		<div class="main-header">
			<img
				class="logo"
				src="./assets/img/logo_c812fe9d-3714-4539-a7bb-d618deadfb21.avif"
				alt="logo1"
			/>
		</div>
		<!-- Bagian Navbar -->
		<header>
			<nav>
				<ul class="nav-links">
					<li><a href="#">Honkai Star Rail</a></li>
					<li><a href="#">Genshin Impact</a></li>
					<li><a href="#">Azur Lane</a></li>
					<li><a href="#">Arknights</a></li>
					<li><a href="#">Mobile Legends</a></li>
					<li><a href="#">All Products</a></li>
					<li><a href="#">Announcement</a></li>
				</ul>
			</nav>
		</header>
		<!-- Bagian Slideshow -->
		<div class="slideshow-container">
			<!-- Full width Image with number and caption text -->
			<div class="mySlides fade">
				<img
					src="./assets/img/36061144 - 【壁纸】★主线三十五章「然后，向着明天」壁纸分享 ★ 9.png"
					style="width: 100%"
				/>
			</div>
			<div class="mySlides fade">
				<img
					src="./assets/img/36061144 - 【壁纸】★主线三十五章「然后，向着明天」壁纸分享 ★ 9.png"
					style="width: 100%"
				/>
			</div>
			<div class="mySlides fade">
				<img
					src="./assets/img/36061144 - 【壁纸】★主线三十五章「然后，向着明天」壁纸分享 ★ 9.png"
					style="width: 100%"
				/>
			</div>
			<!-- Tombol next dan Previous -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<!-- Dots / Cicle -->
		</div>
		<div class="control-dot">
			<span class="arrow" onclick="plusSlides(-1)">&#10094;</span>
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="arrow" onclick="plusSlides(1)">&#10095;</span>
			<span class="auto-play" onclick="toggleAuto()">Play/Pause</span>
		</div>

		<br />

		<!-- Dots / Circle -->

		<script src="script.js" async defer></script>
	</body>
</html>
